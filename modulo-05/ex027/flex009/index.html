<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 5- flex basis </title>
    <style>
       div.conteiner{
        background-color: dimgray;
        display: flex;
        flex-flow: row nowrap;
       } 

       div.item{
        background-color: #5ea3a3;
        border: 1px solid black;
        text-align: center;
        flex-basis: 200px;
       }
    </style>
</head>
<body>
    <div class="conteiner"> <!--ESSE É O PAI-->
        <div class="item">A</div> <!--FILHO-->
        <div class="item">Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Outro conteúdo maior ainda para ocupar mais espaço</div>
        <div class="item">F</div>
    </div>
</body>
</html>
