<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 5- Flex Box</title>
    <style>
       div.conteiner{
        background-color: dimgray;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
       } 

       div.item{
        background-color: #5ea3a3;
        border: 1px solid black;
        
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="conteiner"> <!--ESSE É O PAI-->
        <div class="item">Exemplo de bloco A</div> <!--FILHO-->
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
    </div>
</body>
</html>
