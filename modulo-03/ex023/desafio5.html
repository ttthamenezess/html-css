<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        thead{
            font-weight: bolder;
        }

        td, th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        } 

    </style>
</head>

<body>
    <header>
        <h1>
            Desafio 5: Tabela de disciplinas

    </header>

    <table>

            Tabela de disciplinas

        <tbody>

            </tr>

            <tr>
                <td>Física</td>

                <td>0,0</td>
                <td>0,0</td>
            </tr>
            
            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            
            <tr>
                <td>Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="4">Média de Exatas</th>
            <td>0,0</td>
        </tfoot>
    </table>

    <table>
        <tr>
            <th rowspan="2">Humanas</th>
            <td >História</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>

        </tr>
    </table>
    
</body>
</html>
